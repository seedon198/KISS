# .readthedocs.yaml
# Read the Docs configuration file for KISS Fuzzer
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  apt_packages:
    - gettext
  jobs:
    post_build:
      - echo "Build completed successfully"

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py
  fail_on_warning: false

# Build documentation in additional formats
formats:
  - pdf
  - epub

# Multi-language support - use proper translations setup
# Note: Each language needs to be set up as a separate project in Read the Docs
# or use the translations feature in the dashboard
search:
  ranking:
    'api.html': -1
    'changelog.html': -1
  ignore:
    - '_build/'
    - 'locales/'

# Git submodules configuration
submodules:
  include: all
  recursive: true

# Python environment configuration
python:
  install:
    - requirements: docs/requirements.txt

